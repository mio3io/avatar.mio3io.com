<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>mio3io Avatars Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="mio3ioアバターの導入手順やTipsなどをまとめたドキュメントサイトです">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="styles/document.css">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'mio3io Avatars',
      repo: 'https://github.com/mio3io/avatar.mio3io.com',
      auto2top: true,
      coverpage: false,
      loadSidebar: true,
      maxLevel: 4,
      subMaxLevel: 3,
      search: {
        maxAge: 3600, // Expiration time, the default one day
        placeholder: '🔍ドキュメント内を検索',
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>

</html>
