<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>mio3io Avatar Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta content="website" property="og:type">
  <meta content="https://avatar.mio3io.com" property="og:url">
  <meta content="avatar.mio3io.com" property="og:site_name">
  <meta content="mio3io Avatar Document" property="og:title">
  <meta content="@mio3io" name="twitter:creator">
  <meta content="summary" name="twitter:card">
  <meta content="https://avatar.mio3io.com/images/og-summary.png" property="og:image">
  <meta name="description" content="mio3ioアバターの導入手順やTipsなどをまとめたドキュメントサイトです">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="styles/document.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'mio3io Avatars',
      repo: 'https://github.com/mio3io/avatar.mio3io.com',
      ga: 'UA-212568184-1',
      auto2top: true,
      coverpage: false,
      loadSidebar: true,
      loadFooter: true,
      maxLevel: 4,
      subMaxLevel: 3,
      search: {
        paths: [
          '/',
          '/tips/',
          '/exbody',
          '/platform_avatar',
          '/vrcsdk',
          '/setup_pc',
          '/setup_quest',
          '/userclothes',
          '/userevent',
          '/qa/general',
          '/qa/avatar',
        ], // or 'auto'
        maxAge: 3600, // Expiration time, the default one day
        placeholder: '🔍ドキュメント内を検索',
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js" data-ga="UA-212568184-1"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script>
</body>

</html>
